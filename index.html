<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1.0,user-scalable=0" />
  <meta name="theme-color" content="#4a90e2" />
  <meta name="description" content="Stream Hindi, Punjabi, Haryanvi & Bhojpuri music with seamless background playback" />
  
  <!-- PWA Configuration -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MelodyTunes" />
  
  <title>MelodyTunes - Indian Music Player</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%234a90e2'/%3E%3Ctext x='50' y='70' font-size='60' fill='white' text-anchor='middle' font-family='Arial'%3Eâ™ª%3C/text%3E%3C/svg%3E">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <!-- PWA Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/logo.png">
  <link rel="apple-touch-icon" href="assets/logo.png">

  <!-- FIREBASE IMPORTMAP -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"
    }
  }
  </script>

  <!-- SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/service-worker.js', {
            scope: '/',
            updateViaCache: 'none'
          });

          console.log('âœ… Service Worker registered');

          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                console.log('ðŸ“¦ Update available - reloading in 3s');
                setTimeout(() => {
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                  window.location.reload();
                }, 3000);
              }
            });
          });

          let refreshing = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
              refreshing = true;
              window.location.reload();
            }
          });

          if (navigator.storage && navigator.storage.persist) {
            const granted = await navigator.storage.persist();
            console.log('ðŸ’¾ Persistent storage:', granted ? 'âœ…' : 'âŒ');
          }

          if (navigator.storage && navigator.storage.estimate) {
            const estimate = await navigator.storage.estimate();
            console.log('ðŸ“Š Storage:', Math.round(estimate.usage / 1024 / 1024) + 'MB');
          }

        } catch (error) {
          console.error('âŒ Service Worker failed:', error);
        }
      });
    }

    // Prevent page unload during playback
    window.addEventListener('beforeunload', (e) => {
      const audio = document.getElementById('audio');
      if (audio && !audio.paused) {
        console.log('âš ï¸ Page unload prevented');
        e.preventDefault();
        e.returnValue = 'Music is playing. Are you sure?';
        return e.returnValue;
      }
    });

    // Request permissions
    let permissionsRequested = false;
    
    async function requestAllPermissions() {
      if (permissionsRequested) return;
      permissionsRequested = true;
      
      console.log('ðŸ” Requesting permissions...');
      
      if ('Notification' in window && Notification.permission === 'default') {
        try {
          const permission = await Notification.requestPermission();
          console.log('ðŸ”” Notifications:', permission);
        } catch (e) {
          console.log('Notification request failed');
        }
      }
      
      if (navigator.storage && navigator.storage.persist) {
        try {
          const granted = await navigator.storage.persist();
          if (granted) {
            console.log('âœ… Persistent storage granted');
          }
        } catch (e) {
          console.log('Storage persist failed');
        }
      }
    }

    ['click', 'touchstart', 'keydown'].forEach(event => {
      document.addEventListener(event, requestAllPermissions, { once: true, passive: true });
    });

    // PWA detection
    window.addEventListener('DOMContentLoaded', () => {
      const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                    window.navigator.standalone === true ||
                    document.referrer.includes('android-app://');
      
      if (isPWA) {
        console.log('ðŸ“± Running as PWA');
        document.body.classList.add('pwa-mode');
      } else {
        console.log('ðŸŒ Running in browser');
      }
      
      if ('getBattery' in navigator) {
        navigator.getBattery().then(battery => {
          console.log('ðŸ”‹', Math.round(battery.level * 100) + '%', battery.charging ? 'âš¡' : '');
        });
      }
    });

    // Monitor playback
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('audio');
      
      audio.addEventListener('play', () => {
        console.log('â–¶ï¸ Playback started');
        document.body.classList.add('playing');
      });
      
      audio.addEventListener('pause', () => {
        console.log('â¸ï¸ Playback paused');
        document.body.classList.remove('playing');
      });
      
      audio.addEventListener('ended', () => {
        console.log('ðŸ Playback ended');
      });
    });

    // Visibility handling
    document.addEventListener('visibilitychange', () => {
      const audio = document.getElementById('audio');
      if (audio && !audio.paused) {
        if (document.hidden) {
          console.log('ðŸ“± Screen off - music continues (Spotify mode)');
        } else {
          console.log('ðŸ“± Screen on');
        }
      }
    });

    // Prevent pull-to-refresh (can interrupt playback)
    let startY = 0;
    document.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
    }, { passive: true });
    
    document.addEventListener('touchmove', e => {
      const y = e.touches[0].clientY;
      if (window.scrollY === 0 && y > startY) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>

  <style>
    /* Prevent text selection and zoom that can pause audio */
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation; /* Prevent double-tap zoom */
    }
    
    input, textarea {
      -webkit-user-select: text;
      user-select: text;
    }
    
    body {
      overscroll-behavior-y: contain;
      overflow-x: hidden;
    }
    
    /* Prevent zoom on song cards */
    .song-card {
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .song-card img {
      pointer-events: none; /* Prevent accidental zoom on image */
      touch-action: manipulation;
    }
    
    /* Remove white bar at bottom */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      position: fixed;
      overflow: hidden;
    }
    
    .app {
      height: 100vh;
      height: 100dvh; /* Use dynamic viewport height */
      overflow: hidden;
    }
    
    .content {
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body class="light-theme">
  <div class="app">

    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="logo-area">
        <img src="assets/logo.png" alt="MelodyTunes" class="app-logo" />
        <span class="app-title">MelodyTunes</span>
      </div>

      <button id="profile-btn" aria-label="Profile">
        <img id="nav-avatar" src="" alt="Profile" />
      </button>
    </header>

    <!-- SEARCH -->
    <div class="search-section">
      <input type="search" id="search" placeholder="Search songs, artistsâ€¦" autocomplete="off" />
    </div>

    <!-- GENRE DROPDOWN -->
    <div class="genre-wrapper" id="genre-wrapper">
      <button id="genre-btn" class="genre-btn" aria-haspopup="true" aria-expanded="false">
        <span id="genre-label">Hindi</span>
        <span class="material-icons arrow">expand_more</span>
      </button>

      <div id="genre-menu" class="genre-menu" role="menu" aria-hidden="true">
        <div class="genre-item active" data-genre="hindi" role="menuitem">Hindi</div>
        <div class="genre-item" data-genre="punjabi" role="menuitem">Punjabi</div>
        <div class="genre-item" data-genre="haryanvi" role="menuitem">Haryanvi</div>
        <div class="genre-item" data-genre="bhojpuri" role="menuitem">Bhojpuri</div>
        <div class="genre-item" data-genre="remix" role="menuitem">Remix</div>
        <div class="genre-item" data-genre="50s" role="menuitem">50s Old Hits</div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="content">
      <section id="grid" class="song-grid" aria-live="polite"></section>
      <section id="search-grid" class="song-grid" hidden aria-live="polite"></section>
    </main>

    <!-- PLAYER -->
    <footer id="player" class="player" hidden>
      <div class="thumb-placeholder"></div>
      <div class="info">
        <h4 id="player-title">Select a song</h4>
        <audio id="audio" preload="auto" crossorigin="anonymous"></audio>
        <input type="range" id="seek" value="0" max="100" class="seek-bar" aria-label="Seek" />
      </div>

      <div class="controls">
        <button id="prev" class="icon-btn" aria-label="Previous">
          <span class="material-icons">skip_previous</span>
        </button>
        <button id="play-pause" class="icon-btn" aria-label="Play/Pause">
          <span class="material-icons">play_arrow</span>
        </button>
        <button id="next" class="icon-btn" aria-label="Next">
          <span class="material-icons">skip_next</span>
        </button>
        <button id="repeat" class="icon-btn" aria-label="Repeat">
          <span class="material-icons">repeat</span>
        </button>
      </div>
    </footer>
  </div>

  <!-- Load scripts -->
  <script type="module" src="scripts/player.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
