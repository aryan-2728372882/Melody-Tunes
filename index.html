<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#4a90e2" />
  <meta name="description" content="Stream Hindi, Punjabi, Haryanvi & Bhojpuri music with seamless background playback" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MelodyTunes" />
  
  <title>MelodyTunes - Indian Music Player</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <!-- PWA Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/logo.png">
  <link rel="apple-touch-icon" href="assets/logo.png">

  <!-- FIREBASE IMPORTMAP -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"
    }
  }
  </script>

  <!-- SERVICE WORKER REGISTRATION -->
  <script>
    // Enhanced service worker registration with background playback support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/service-worker.js', {
            scope: '/',
            updateViaCache: 'none'
          });

          console.log('âœ… Service Worker registered');

          // Handle updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            console.log('ðŸ”„ Update found');

            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                console.log('ðŸ“¦ New version available');
                
                // Auto-update after 3 seconds
                setTimeout(() => {
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                  window.location.reload();
                }, 3000);
              }
            });
          });

          // Listen for controller changes
          let refreshing = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
              refreshing = true;
              window.location.reload();
            }
          });

          // Request persistent storage
          if (navigator.storage && navigator.storage.persist) {
            const granted = await navigator.storage.persist();
            console.log('ðŸ’¾ Persistent storage:', granted ? 'granted' : 'denied');
          }

          // Register periodic sync if supported
          if ('periodicSync' in registration) {
            try {
              await registration.periodicSync.register('background-sync', {
                minInterval: 24 * 60 * 60 * 1000 // 24 hours
              });
              console.log('â° Periodic sync registered');
            } catch (e) {
              console.log('Periodic sync not available');
            }
          }

          // Listen for messages from service worker
          navigator.serviceWorker.addEventListener('message', event => {
            if (event.data && event.data.type === 'SYNC_CHECK') {
              console.log('ðŸ’“ Sync check received');
            }
          });

        } catch (error) {
          console.error('âŒ Service Worker registration failed:', error);
        }
      });
    }

    // Request notification permission (helps with background playback on some devices)
    function requestPermissions() {
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          console.log('ðŸ”” Notification permission:', permission);
        });
      }
    }

    // Request on first user interaction
    document.addEventListener('click', requestPermissions, { once: true });

    // Detect if running as PWA
    window.addEventListener('load', () => {
      const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                    window.navigator.standalone === true;
      
      if (isPWA) {
        console.log('ðŸ“± Running as PWA');
        document.body.classList.add('pwa-mode');
      } else {
        console.log('ðŸŒ Running in browser');
      }
    });

    // Prevent page unload during playback
    window.addEventListener('beforeunload', (e) => {
      const audio = document.getElementById('audio');
      if (audio && !audio.paused) {
        // Some browsers will show a confirmation dialog
        e.preventDefault();
        e.returnValue = '';
      }
    });

    // Battery status logging (for debugging)
    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        console.log('ðŸ”‹ Battery:', Math.round(battery.level * 100) + '%', battery.charging ? 'âš¡' : '');
      });
    }
  </script>
</head>

<body class="light-theme">
  <div class="app">

    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="logo-area">
        <img src="assets/logo.png" alt="MelodyTunes" class="app-logo" />
        <span class="app-title">MelodyTunes</span>
      </div>

      <button id="profile-btn" aria-label="Profile">
        <img id="nav-avatar" src="" alt="Profile" />
      </button>
    </header>

    <!-- SEARCH -->
    <div class="search-section">
      <input type="search" id="search" placeholder="Search songs, artistsâ€¦" autocomplete="off" />
    </div>

    <!-- GENRE DROPDOWN -->
    <div class="genre-wrapper" id="genre-wrapper">
      <button id="genre-btn" class="genre-btn" aria-haspopup="true" aria-expanded="false">
        <span id="genre-label">Hindi</span>
        <span class="material-icons arrow">expand_more</span>
      </button>

      <div id="genre-menu" class="genre-menu" role="menu" aria-hidden="true">
        <div class="genre-item active" data-genre="hindi" role="menuitem">Hindi</div>
        <div class="genre-item" data-genre="punjabi" role="menuitem">Punjabi</div>
        <div class="genre-item" data-genre="haryanvi" role="menuitem">Haryanvi</div>
        <div class="genre-item" data-genre="bhojpuri" role="menuitem">Bhojpuri</div>
        <div class="genre-item" data-genre="remix" role="menuitem">Remix</div>
        <div class="genre-item" data-genre="50s" role="menuitem">50s Old Hits</div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="content">
      <section id="grid" class="song-grid" aria-live="polite"></section>
      <section id="search-grid" class="song-grid" hidden aria-live="polite"></section>
    </main>

    <!-- PLAYER -->
    <footer id="player" class="player" hidden>
      <div class="thumb-placeholder"></div>
      <div class="info">
        <h4 id="player-title">Select a song</h4>
        <audio id="audio" preload="metadata" crossorigin="anonymous"></audio>
        <input type="range" id="seek" value="0" max="100" class="seek-bar" aria-label="Seek" />
      </div>

      <div class="controls">
        <button id="prev" class="icon-btn" aria-label="Previous">
          <span class="material-icons">skip_previous</span>
        </button>
        <button id="play-pause" class="icon-btn" aria-label="Play/Pause">
          <span class="material-icons">play_arrow</span>
        </button>
        <button id="next" class="icon-btn" aria-label="Next">
          <span class="material-icons">skip_next</span>
        </button>
        <button id="repeat" class="icon-btn" aria-label="Repeat">
          <span class="material-icons">repeat</span>
        </button>
      </div>
    </footer>
  </div>

  <!-- Load scripts -->
  <script type="module" src="scripts/player.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
